# .github/workflows/terraform-ci-cd.yml
name: Terraform AWS Infrastructure CI/CD

on:
  # Trigger on pushes to the main branch, but only if files in terraform/aws/ change
  push:
    branches:
      - main
    paths:
      - 'terraform/aws/**'
      - '.github/workflows/terraform-ci-cd.yml' # Also run if this workflow file changes

  # Trigger on Pull Requests targeting the main branch, only if terraform/aws/ files change
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/aws/**'
      - '.github/workflows/terraform-ci-cd.yml'

  # Allow manual triggering from the GitHub Actions UI
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform Action (plan, apply, or destroy)'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

env:
  AWS_REGION: "us-east-1"  # Change this if your default region in variables.tf is different
  TF_WORKING_DIR: ./terraform/aws # Sets the working directory for Terraform commands

jobs:
  terraform_plan_on_pr:
    name: Terraform Plan (on PR)
    if: github.event_name == 'pull_request' # Only run this job for pull requests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        # with:
        #   terraform_version: "1.x.x" # Optional: specify version

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        id: init
        run: terraform init -input=false

      - name: Terraform Validate
        id: validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -input=false -out=tfplan
        # continue-on-error: true # Uncomment if you want the workflow to continue to show plan even if it might fail apply

      # Optional: Add step to comment plan output on PR (more advanced)

  terraform_apply_on_main_push:
    name: Terraform Apply (on push to main)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Only on push to main
    runs-on: ubuntu-latest
    needs: [terraform_plan_on_pr] # Optional: if you want PR plan to be a prerequisite conceptually (not strictly enforced here without more logic)
    if: success() && github.event.head_commit.message != 'docs: Update README.md with new information' && github.event.head_commit.message != 'docs: Add demo checklist for project presentation' && github.event.head_commit.message != 'docs: Comprehensive update to README reflecting current project state and future vision' # Avoid running apply for doc-only commits to main

    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
        # Use the plan file if you want to ensure only planned changes are applied:
        # run: terraform apply -auto-approve -input=false tfplan 
        # (This would require the tfplan file to be passed from the plan job, e.g. via artifacts)

  terraform_manual_action:
    name: Terraform Manual Action (Plan/Apply/Destroy)
    if: github.event_name == 'workflow_dispatch' # Only when manually triggered
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.TF_WORKING_DIR }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Plan (Manual)
        if: github.event.inputs.action == 'plan'
        run: terraform plan -no-color -input=false

      - name: Terraform Apply (Manual)
        if: github.event.inputs.action == 'apply'
        run: terraform apply -auto-approve -input=false

      - name: Terraform Destroy (Manual)
        if: github.event.inputs.action == 'destroy'
        run: |
          echo "ðŸš¨ Preparing to DESTROY infrastructure in AWS region: ${{ env.AWS_REGION }} ðŸš¨"
          echo "Verify this is the intended action for environment defined in terraform/aws/"
          terraform destroy -auto-approve -input=false
